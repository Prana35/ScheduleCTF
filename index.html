<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Jadwal Saya</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <header>
        <h1>Jadwal Penting Saya</h1>
    </header>

    <div class="form-container">
        <h3>Tambah Jadwal Baru</h3>
        <form id="add-schedule-form">
            <div class="form-group">
                <label for="event-name">Nama Acara:</label>
                <input type="text" id="event-name" placeholder="Contoh: Rapat Proyek" required>
            </div>
            <div class="form-group">
                <label for="event-date-start">Tanggal & Waktu Mulai:</label>
                <input type="datetime-local" id="event-date-start" required>
            </div>
            <div class="form-group">
                <label for="event-date-end">Tanggal & Waktu Berakhir:</label>
                <input type="datetime-local" id="event-date-end" required>
            </div>
            <button type="submit">Tambah Jadwal</button>
        </form>
    </div>

    <main id="countdown-container">
        </main>

    <script type="module" src="script.js"></script>
</body>
</html>
