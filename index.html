<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Jadwal Saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Jadwal Penting Saya</h1>
    </header>

    <div class="form-container">
        <h3>Tambah Jadwal Baru</h3>
        <form id="add-schedule-form">
            <div class="form-group">
                <label for="event-name">Nama Acara:</label>
                <input type="text" id="event-name" placeholder="Contoh: Presentasi Skripsi" required>
            </div>
            <div class="form-group">
                <label for="event-date">Tanggal & Waktu:</label>
                <input type="datetime-local" id="event-date" required>
            </div>
            <button type="submit">Tambah Jadwal</button>
        </form>
    </div>

    <main id="countdown-container">
        </main>

    <script src="script.js"></script>
</body>
</html>
